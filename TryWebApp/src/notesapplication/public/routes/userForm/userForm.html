<div class="panel panel-primary">
    <div class="panel-heading">User registration form</div>
    <div class="panel-body">
        <form class="css-form" name="userForm" novalidate ng-submit="submitForm()">
            <div class="form-group">
                <label for="userName">User name</label>
                <input type="text"
                       class="form-control" id="userName"
                       name="userName" placeholder="Username"
                       required="true"
                       ng-model="user.userName" unique-user>
                <span ng-show="userForm.userName.$dirty && userForm.userName.$error.unique">
                    User name is not unique
                </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       class="form-control" id="password"
                       name="password" placeholder="Password"
                       required="true"
                       ng-model="user.password">
            </div>
            <div class="form-group">
                <label for="rePassword">Repeat Password</label>
                <input type="password"
                       class="form-control" id="rePassword"
                       name="rePassword" placeholder="Repeat password"
                       required="true"
                       ng-model="user.rePassword" match-to="user.password">
                <span ng-show="userForm.rePassword.$touched && userForm.rePassword.$error.matchTo">
                    Password should match
                </span>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date  of birth</label>
                <input type="text"
                       class="form-control" id="dateOfBirth"
                       name="dateOfBirth" placeholder="Date of birth"
                       ng-pattern="/^[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]$/"
                       ng-model="user.birthDay" legal-age>
                <span ng-show="userForm.dateOfBirth.$error.pattern && userForm.dateOfBirth.$error.legal">
                    Date of birth should be in format dd.mm.yyyy
                </span>
            </div>
            <div class="form-group" ng-show="user.subscribe">
                <label for="email">Email</label>
                <input type="text"
                       class="form-control" id="email"
                       name="email" placeholder="Email"
                       ng-model="user.email">
            </div>
            <button type="submit" class="btn btn-primary"
                    ng-disabled="userForm.$invalid">Submit</button>
            <br/>
            <div class="checkbox">
                <label><input type="checkbox"
                              ng-model="user.subscribe">
                    Subscribe for newsletters
                </label>
            </div>


        </form>
    </div>
</div>
